<h1>Contact</h1>
<form action="/" method="POST" novalidate>
    <div>
        {{ with .Errors.Email }}
        <p class="error">{{ . }}</p>
        {{ end }}
        <p><label>email:</label></p>
        <p><input type="email" name="email" value="{{ .Email }}"></p>
    </div>
    <div>
        {{ with .Errors.Content }}
        <p class="error" >{{ . }}</p>
        {{ end }}
        <p><label>message:</label></p>
        <p><textarea name="content">{{ .Content }}</textarea></p>
    </div>
    <div>
        <input type="submit" value="send message">
    </div>
</form>
